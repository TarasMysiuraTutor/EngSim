<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EngSim - Engineering Calculations</title>
    <script type="text/javascript">
      // Single Page Apps для GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Цей скрипт приймає поточний URL і конвертує шлях та query string
      // в hash fragment, який потім обробляє основний index.html.
      
      var pathSegmentsToKeep = 1; // Для /EngSim/ потрібно залишити 1 сегмент
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
